[data]
name = qsoxlyb
tracer1 = QSO
tracer2 = LYA
tracer1-type = discrete
tracer2-type = continuous
filename = /path/to/correlations/xcf_LYA_in_LYB_z_0_10-exp.fits

[cuts]
rp-min = -200.
rp-max = +200.
rt-min = 0.
rt-max = 200.
r-min = 10.
r-max = 180.
mu-min = -1.
mu-max = +1.

[model]
model-hcd = Rogers2018
z evol LYA = bias_vs_z_std
z evol QSO = bias_vs_z_std
ell-max = 6
velocity dispersion = lorentz
radiation effects = True
old_fftlog=True

[metals]
filename = path/to/metal/file/metal_xdmat_LYA_in_LYB_z_0_10.fits
z evol = bias_vs_z_std
in tracer2 = CIV(eff) SiII(1260) SiIII(1207) SiII(1193) SiII(1190)

[parameters]
par binsize qsoxlyb = 4.
per binsize qsoxlyb = 4.

[data]
name = lyaxlyb
tracer1 = LYA
tracer2 = LYA
tracer1-type = continuous
tracer2-type = continuous
filename = /path/to/correlations/cf_LYA_in_LYA_LYA_in_LYB_z_0_10-exp.fits
ell-max = 6

[cuts]
rp-min = -200.
rp-max = +200.
rt-min = 0.
rt-max = 200.
r-min = 10.
r-max = 180.
mu-min = -1.
mu-max = +1.


[model]
model-hcd = Rogers2018
z evol LYA = bias_vs_z_std
small scale nl = dnl_arinyo
ell-max = 6

[metals]
filename = path/to/metal/file/metal_dmat_LYA_in_LYA_LYA_in_LYB_z_0_10.fits
z evol = bias_vs_z_std
in tracer1 = CIV(eff) SiII(1260) SiIII(1207) SiII(1193) SiII(1190)
in tracer2 = CIV(eff) SiII(1260) SiIII(1207) SiII(1193) SiII(1190)

[broadband]
bb1 = add pre rp,rt 0:0:1 0:0:1 broadband_sky

[parameters]
par binsize lyaxlyb = 4.
par binsize lyaxlyb = 4.
